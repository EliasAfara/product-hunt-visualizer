<div
  class="main"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
>
  <div *ngIf="error">
    <p>Error: {{ error }}</p>
  </div>

  <div class="posts-container">
    <div *ngIf="posts">
      <div class="posts" *ngFor="let post of posts">
        <div class="post">
          <img
            src="{{ post.node.thumbnail.url }}"
            alt="thumbnail"
            class="post-image"
          />
          <div class="post-content">
            <span class="post-title">{{ post.node.name }}</span>
            <span class="post-description">{{ post.node.tagline }}</span>
            <span class="post-date">{{
              dayjs(post.node.createdAt).format("DD/MM/YYYY")
            }}</span>
          </div>
          <div class="post-action">
            <button>View</button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div class="pie-chart-container">
    <!-- angular chart to display the number of posts in each topic from the fetched posts  -->
    <apx-chart
      #chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive"
      [plotOptions]="chartOptions.plotOptions"
    ></apx-chart>
  </div>
</div>
